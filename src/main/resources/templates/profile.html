<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Perfil</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-3">
    <h1 class="text-center">Perfil</h1>
    <form action="/save" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${user.nome}">
        </div>
        <div class="mb-3">
            <label for="cell-number" class="form-label">Telem√≥vel</label>
            <input type="number" class="form-control" id="cell-number" name="tel" th:value="${user.tel}">
        </div>
        <div class="mb-3">
            <label for="nif" class="form-label">NIF</label>
            <input type="text" class="form-control" id="nif" name="nif" th:value="${user.nif}">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        <div th:if="${error}" class="alert alert-danger mt-3" role="alert" th:text="${error}"></div>
    </form>
</div>
</body>
</html>
