<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Perfil</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-3">
    <h1 class="text-center">Perfil</h1>
    <form action="/save" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${user.nome}">
        </div>
        <div class="mb-3">
            <label for="cell-number" class="form-label">Telemóvel</label>
            <input type="number" class="form-control" id="cell-number" name="tel" th:value="${user.tel}">
        </div>
        <div class="mb-3">
            <label for="nif" class="form-label">NIF</label>
            <input type="text" class="form-control" id="nif" name="nif" th:value="${user.nif}">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        <div th:if="${error}" class="alert alert-danger mt-3" role="alert" th:text="${error}"></div>
    </form>
    <h3 class="mt-3">Encomendas</h3>
    <div class="row mt-2">
        <table class="table table-stripped text-center table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Detalhes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v : ${user.vendas}">
                <td th:text="${v.id}"></td>
                <td th:text="${v.total + '€'}"></td>
                <td>
                    <span class="badge bg-success" th:if="${v.estado == 'waiting'}">Em espera</span>
                    <span class="badge bg-success" th:if="${v.estado == 'processing'}">Em processamento</span>
                    <span class="badge bg-danger" th:if="${p.estado == 'canceled'}">Fora de stock</span>
                </td>
                <td>
                    <i class="bi bi-box-arrow-up-right"></i>
                    <a class="btn btn-primary" th:href="@{/products}">Verificar encomenda</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
