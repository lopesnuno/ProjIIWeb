<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="card">
        <h5 class="card-header text-center">Detalhes</h5>
        <div class="card-body">
            <table class="table table-striped text-center">
                <tbody>
                <tr>
                    <th scope="row">Nome</th>
                    <td th:text="${product.orElseThrow().nome}"></td>
                </tr>
                <tr>
                    <th scope="row">Marca</th>
                    <td th:text="${product.orElseThrow().marca}"></td>
                </tr>
                <tr>
                    <th scope="row">Pre√ßo</th>
                    <td th:text="${product.orElseThrow().preco}"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a class="btn btn-primary" th:href="@{/enroll/{id}(id=${atividade.orElseThrow().idatividade})}">Comprar</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
