<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Produtos</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container justify-content mt-5">
    <h1>Produtos</h1>
    <div class="row">
        <table class="table table-stripped text-center table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Marca</th>
                <th>Preço</th>
                <th>Disponibilidade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.nome}"></td>
                <td th:text="${p.marca}"></td>
                <td th:text="${p.preco + '€'}"></td>
                <td>
                    <span class="badge bg-success" th:if="${p.qtd > 0 && p.estado != 'deleted'}">Disponível</span>
                    <span class="badge bg-danger" th:if="${p.qtd == 0 || p.estado == 'deleted'}">Fora de stock</span>
                </td>
                <!--<td>
                    <i class="bi bi-box-arrow-up-right"></i>
                    <a class="btn btn-primary" th:href="@{/atividades/{id}(id=${atividade.idatividade})}"></a>
                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
